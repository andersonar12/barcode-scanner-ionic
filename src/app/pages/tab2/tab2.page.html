<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Historial
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="eraseAll()" >
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
     <!--  <ion-button (click)="sendMail()" >
        <ion-icon slot="icon-only" name="send"></ion-icon>
      </ion-button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Historial</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item detail *ngFor="let register of dataLocal.saved" (click)="openRegister(register)">
      <ion-icon slot="start" color="primary" [name]="register.icon"></ion-icon>
      <ion-label>
        <h2>{{register.text}}</h2>
       <p>{{ register.created | date: 'medium'}}</p><!-- Pipe date con el argumento medium para unmejor formato -->
    </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
